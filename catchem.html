<!DOCTYPE html>
<html>
<head>
    <title>Pokémon: Catch 'Em!</title>
    <meta name="description" content="A fun game!">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@brockdilley" />
    <meta name="twitter:title" content="Pokémon: Catch Em" />
    <meta name="twitter:description" content="Catch Pokémon and have them battle automatically! <br>Catch Em All!" />
    <meta name="twitter:image" content="https://i.imgur.com/LG0k3wB.png" />
    <link rel="stylesheet" href="gacha.css">
    <link rel="icon" href="catchem.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script id="dexRow" type="text/x-handlebars-template">
        <td class="row box"> <div><img src="{{src}}"/></div> </td>
        <td class="row"> <div>{{name}}</div> </td>
        <td class="row"> <div>{{rarity}}</div> </td>
    </script>

    <script id="fakeRow" type="text/x-handlebars-template">
        <td class="row box"> <div><img src="{{src}}"/></div> </td>
        <td class="row"> <div>{{name}}</div> </td>
        <td class="row"> <div>???</div> </td>
    </script>

    <script id="wrap" type="text/x-handlebars-template">
                <div id="dead{{3}}" class="dead" style="pointer-events:none; opacity: 0">
                       <image draggable=false onclick="revive({{1}})" class="revive icon" src="items/dream-world/revive.png"/>
                </div>
                <div id="F{{1}}" class="fBox pInv {{4}}" onmouseover="hover = 'F{{1}}';" style="left: 20px"></div>
                <div id="F{{2}}" class="fBox pInv {{4}}" onmouseover="hover = '';"   style="left: 144px"></div>
                <div class="top" style="left: 33px;"><span id="nick{{1}}"></span><div id="level{{1}}"></div></div>
                <div class="top" style="left: 157px;"><span id="nick{{2}}"></span><div id="level{{2}}"></div></div>
                <div class="barHold" style="left: 33px;">
                        <div id="HF{{1}}" class="healthBar"></div>
                        <div id="TF{{1}}" class="typeBar"></div></div>
                <div class="barHold" style="left: 157px;">
                        <div id="HF{{2}}" class="healthBar"></div>
                        <div id="TF{{2}}" class="typeBar"></div>
                </div>
    </script>
</head>
<body oncontextmenu="return true;">
        <div id="foreground" style=" display: none; align-items: center;position: absolute; left: 0px; top: 0px; width:100%; height:100%; z-index: 15;background-color: #111111;  background-size: cover;">
            <div style="color: white;  text-align: center; margin-top: 0%; margin-left: auto; margin-right:auto; transform: scale(2)">
                <img src="https://i.ytimg.com/vi/blRyUbnfc60/hqdefault.jpg"/>
                <h1>HEWWO!!!</h1>
                </br> We don't currently support mobile browsers. Sorry!
            </div>
        </div>

        <img id="shake" style="z-index: 15; display:none"/>
        <img id="shakeBehind" style="opacity:0; position: absolute; z-index:14"/>
        <div id="TEMP" style="z-index:4; position: fixed; top: 0; left: 0;"></div>

        <table cellspacing=0 style="position: absolute; top: 0; left:0; width: 100%; height:100%; background-color:black;">
                <tr>
                        <td colspan=1 id="first" style=" height:5%; text-align: left; background-color: #333333">
                        </td>

                        <td style="background-color:#333333">
                            <img src="catchem_logo.png" style="display:inline-block; height:50px;">
                        </td>

                        <td style="background-color:#333333">
                            <div class="setCurrent" id="setCurrent0" onclick="current = 0">Fields</div>
                            <div class="setCurrent" id="setCurrent1" onclick="current = 1">Pokédex</div>
                            <div class="setCurrent" id="setCurrent2" onclick="current = 2">Box</div>
                        </td>

                        <td style="background-color: #333333">
                            
                        </td>
                </tr>
                <tr>
                    <td id="info">
                            <div id="nickShow" style="font-weight:bold"></div>
                            <div id="statsShow"></div>
                    </td>
                        <td colspan =2 style="overflow-y: hidden; width: 78%;  text-align: center; background-color: #111111">        
                            <div id="main0" class="main" style="overflow-y: scroll;display: block">
                            </div>
                            <div id="main1" class="main" style="overflow-y: scroll;display: none">
                            </div>
                            <div id="main2" onmouseover="hover = '0'" class="main" style="overflow-y: hidden; display: none">
                            </div>
                        </td>
                        <td style="min-width: 90px; background-color: #2A2A2A; text-align: center; overflow-x: hidden; overflow-y: visible">
                            <div id="buyField" style="height: 40px; margin-bottom: 150px;  cursor: pointer; color:white; width: 100%; border: 2px solid white; padding: 3px;" onclick="buyField()">15</div>

                            <div class="item" id="item0" onmousedown="if(!shakeOn){catchMode = true}; catchBall = 0"><image draggable="false" class="icon" id="commonBall" src="items/dream-world/poke-ball.png"/></div>
                            <div class="item" id="item1" onmousedown="if(!shakeOn){catchMode = true}; catchBall = 1"><image draggable="false" class="icon" id="ultraBall" src="items/dream-world/great-ball.png"/></div>
                            <div class="item" id="item2" onmousedown="if(!shakeOn){catchMode = true}; catchBall = 2"><image draggable="false" class="icon" id="ultraBall" src="items/dream-world/premier-ball.png"/></div>
                        </td>
                </tr>
                <tr> 
                        <td colspan=3 class="pInv" onmouseover="hover = 'H'" id="pokeHolder" style="background-color: #333333">
                            </td>
                        <td style="width: 100px; background-color: #333333">
                            <div id="moneyCount"> <span id="coinsCount">6000</span> </div>
                            <div id="resetButton" onclick="if(confirm('Are you sure you want to delete your memory, including all of your Pokémon?')){localStorage.clear(); window.location.reload()}"><br>Reset<br>Memory</div>
                        </td>
                </tr>
                <tr>
                    <td colspan=3 style="height:17px; font-size:15px; color:white;  text-align: right; padding-right: 15px">
                        Version β2
                    </td>
                </tr>
        </table>
        
    <div id="pokeBoxOut"><div id="pokeBox" class="pInv" onmouseover="hover = '0';"></div></div>

    <script src="pokeData.js"></script>
    <script src="gacha.js"></script>
</body>
</html>
