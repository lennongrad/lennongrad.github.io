<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Copse|Cinzel|Open+Sans|Merriweather+Sans&display=swap"
		rel="stylesheet">
</head>

<body>
    <div id="tooltip"></div>
    <div id="main">
        <div id="buttons">
            <div onmouseover="showTooltip(this)" onmouseout="hideTooltip()" message="With this active, click and drag from one tile to another to see the direct line of sight used for aiming guns and throws.">Line Guide <img id="buttons-line" src="button_inactive.png" onclick="lineButton()"></div>
        </div>
        <div id="playfield">
            <div id="playfield-left"></div>
            <div id="playfield-right"></div>
            <div id="playfield-tiles"></div>
            <canvas id="canvas" draggable=false></canvas>
            <div id="bg4" class="playfield-background"></div>
            <div id="bg3" class="playfield-background"></div>
            <div id="bg2" class="playfield-background"></div>
            <div id="bg1" class="playfield-background"></div>
            <div id="bg5" class="playfield-background"></div>
            <div id="bg6" class="playfield-background"></div>
        </div>
        <div id="slider">
            <img id="slider-image" src="slider.png" draggable="false">
        </div>
    </div>
    <script src="javascript.js"></script>

</body>

</html>
