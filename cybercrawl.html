<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="title">Cybercrawl</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- <link rel="icon" href="faviconspacers.ico" type="image/x-icon"><script> -->
</script>
</head>
<body>
    <div id="front"></div>

    <div id="inventory">
        <div id="inventoryTop">Equip <span class="toggle" style="right:0px; width:20px; height:20px; color:black; line-height:20px; " onclick="invSet('toggle')">X</span></div>
        <div id="inventoryBottom">
            <div class="col" id="col0" style="top: 29px; left:25px; position:absolute;  background-image: url('boxOKCol.png'), url('cyberIcons/attack.ico');"></div>
            <div class="col" id="col1" style="top: 99px; left:25px; position:absolute;  background-image: url('boxOKCol.png'), url('cyberIcons/defense.ico');"></div>
            <div class="col" id="col2" style="top: 169px; left:25px; position:absolute;  background-image: url('boxOKCol.png'), url('cyberIcons/speed.ico');"></div>
             <div class="col" id="col3" style="top: 239px; left:25px; position:absolute;  background-image: url('boxOKCol.png'), url('cyberIcons/security.ico');"></div>
             <div style="top: 34px; left:100px; position:absolute; font-size:20px; font-weight:bold;"><span id="atkSet"></span> Attack (+<span id="atkBonus">0</span>)<br>(<span id="atkSpecial">none</span>)</div>
             <div style="top: 104px; left:100px; position:absolute; font-size:20px; font-weight:bold"><span id="defSet"></span> Defense (+<span id="defBonus">0</span>)<br>(<span id="defSpecial">none</span>)</div>
             <div style="top: 174px; left:100px; position:absolute; font-size:20px; font-weight:bold"><span id="spdSet"></span> Speed (+<span id="spdBonus">0</span>)<br>(<span id="spdSpecial">none</span>)</div>
             <div style="top: 244px; left:100px; position:absolute; font-size:20px; font-weight:bold"><span id="secSet"></span> Security (+<span id="secBonus">0</span>)<br>(<span id="secSpecial">none</span>)</div>
        </div>
    </div>
    

    <div class="toggle" style="right:20px; bottom:115px; z-index:8; position:fixed; background-image: url('boxOKCol.png'), url('cyberIcons/equip.ico');" onclick="invSet('toggle')"></div>
    <div id="bookmarks">
        <div id="bookmarksTop">

        </div>
         <div id="bookmarksBottom">
                <div id="turnCount" onclick="goToMain()"></div>
         </div>
    </div>

    <div id="boxholder" style="top:50px;">
        <div id="boxTop"></div>
        <div id="boxBottom">
            <div id="boxText"></div>
            <div id="boxOK" onClick="closeBox()"></div>
        </div>
    </div>

    <div id="hexTable">
        <div id="banner"></div>
    </div>



    <script src="gyroball.js"></script>
    <link rel="stylesheet" type="text/css" href="gyroball.css">
    <script src="js-svg-path/library.js"></script>
    <script src="overscroll/dist/jquery.overscroll.js"></script>
    <script src="overscroll/dist/jquery.overscroll.map"></script>
    <script src="overscroll/dist/jquery.overscroll.min.js"></script>
</body>
</html>
