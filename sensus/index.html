<!DOCTYPE html>
<html>

<head>
    <title>Sensus</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Copse|Cinzel|Open+Sans|Merriweather+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="tooltip"></div>
    <div id="main">
        <div id="upperlayer">
            <div id="combatregion">
                <div id="light"></div>
                <div id="blocks1"><div></div></div>
                <div id="blocks2"><div></div></div>
                <div id="ground"></div>
                <div id="combatants"></div>
            </div>
            <div id="waitingBlocks"></div>
            <div id="blockregion">
                <div id="board">
                    <div id="playfield">
                        <div id="playfield-tiles"></div>
                        <canvas id="canvas" draggable=false></canvas>
                        <div id="bg7" class="playfield-background"></div>
                        <div id="bg5" class="playfield-background"></div>
                        <div id="bg6" class="playfield-background"></div>
                    </div>
                    <div id="arrows"></div>
                </div>
                <div id="buttons">
                     <div onmouseover="showTooltip(this)" onmouseout="hideTooltip()" message="Once your turn is ended, each enemy will perform their action, and then you will get new blocks to insert"  onclick="nextTurn()"><img id="buttons-line" src="nextturn.png"> Next Turn </div>
                </div>
            </div>
        </div>
        <div id="lowerlayer">
            <div id="cards"></div>
            <div id="energy">
                <div id="energy-number" >3/3</div>
                <div id="energy-name" onmouseover="showTooltip(this)" onmouseout="hideTooltip()" ><span>ENERGY</span> <img src="energy.png"></div>
                <div id="card-number">3/4</div>
                <div id="card-name" onmouseover="showTooltip(this)" onmouseout="hideTooltip()" ><span>CARDS</span> <img src="card.png"></div>
            </div>
            <div id="draw" onmouseover="showTooltip(this); showDrawPile()" onmouseout="hideTooltip(); hideThumbnails();" >30</div>
            <div id="discard" onmouseover="showTooltip(this); showDiscardPile()" onmouseout="hideTooltip(); hideThumbnails()" >30</div>
        </div>
    </div>
    <div id="map">
        <div id="map-back1"></div>
        <div id="map-back2"></div>
        <div id="map-back3"></div>
        <div id="map-back4"></div>
        <div id="rooms"></div>
    </div>
    <div id="rewards" style="opacity: 0; pointer-events: none;">
        <div id="rewards-hold">

        </div>
    </div>
    <div id="toplayer">
        <div id="deck-number">3</div>
        <div id="deck-name" onmouseover="showTooltip(this); showDeckPile()" onmouseout="hideTooltip();  hideThumbnails()" ><span>DECK</span> <img src="deck.png"></div>
    </div>
    <div id="thumbnails" style="opacity: 0">
        <div id="thumbnails-hold">

        </div>
    </div>
    <footer>Created by <a href="http://lennongrad.com">lennongrad</a>. Enemy designs and imagery by <a
            href="https://opengameart.org/users/redshrike">Stephen "Redshrike" Challener</a>, hosted by <a
            href="https://opengameart.org/">OpenGameArt.org</a></footer>
    <script src="javascript.js"></script>

</body>

</html>
