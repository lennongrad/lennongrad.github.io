<header>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<meta name="twitter:title" content="Get fifteen random MTG creature cards!" />
    <meta name="twitter:site" content="Get fifteen random MTG creature cards!">
    <meta name="twitter:description" content="by lennongrad for carleah22">

	<style>
	body {
		background-color: black;
	}
	#container-container{
		width: 100%;
		height: 100%;
	}
	#container{
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}
	#container img {
		width: 18vw;
		border-radius: 10%;
	}

	@media (max-width: 850px) {
		body {
			background-color: grey !important
		}
		#container img {
			width: unset;
			height: 30vh;
		}
	}
	</style>
</header>

<div id="container-container">
	<div id="container">
	</div>
</div>

<script>
	var images = []
	
	function addImage(){
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.open( "GET", "https://api.scryfall.com/cards/random?q=t%3Acreature+legal%3Acommander", false ); // false for synchronous request
		xmlHttp.send( null );
		var data = JSON.parse(xmlHttp.responseText)
		var url = data["image_uris"]
		
		if(url != undefined && "large" in url){
		
			url = url["large"];
		
			if(url != ""){
				images.push(url)
				
				var newImage = document.createElement("img")
				newImage.src = url
				
				document.getElementById("container").appendChild(newImage)
			}
		}
	
		if(images.length < 15){
			setTimeout(addImage, 0.075)
		} else {
			console.log(images)
		}
	}

	addImage()
</script>
