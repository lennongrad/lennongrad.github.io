<!DOCTYPE html>
<html>
<head>
    <title>Gacha</title>
    <link rel="stylesheet" href="gacha.css">
    <link rel="icon" href="treasures/0.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>

    <div id="bar"></div>
    <div id="boxSel">
        <form>
                <fieldset style="border: none; padding:none">
                <select id = "selType">
                        <option value = "">None</option>
                        <option value = "Bug">Bug</option>
                        <option value = "Dark">Dark</option>
                        <option value = "Dragon">Dragon</option>
                        <option value = "Electric">Electric</option>
                        <option value = "Fairy">Fairy</option>
                        <option value = "Fighting">Fighting</option>
                        <option value = "Fire">Fire</option>
                        <option value = "Flying">Flying</option>
                        <option value = "Ghost">Ghost</option>
                        <option value = "Grass">Grass</option>
                        <option value = "Ground">Ground</option>
                        <option value = "Ice">Ice</option>
                        <option value = "Normal">Normal</option>
                        <option value = "Poison">Poison</option>
                        <option value = "Psychic">Psychic</option>
                        <option value = "Rock">Rock</option>
                        <option value = "Steel">Steel</option>
                        <option value = "Water">Water</option>
                        <input type = "button"
                          value = "Go!"
                          onclick = "changeFocus()" />
                </select>
                </fieldset>
        </form>
    </div>

    <div id="spinny" onclick="active *= 1.1;"></div>

    <div id="resetButton" onclick="clearMem()">Reset Memory</div>

    <img id="shake" style="display:none"/>
    <img id="shakeBehind" style="position: absolute; z-index:-2"/>

    <div id="moneyCount"> <image id="cashIcon" src="cash.png"/> <span id="coinsCount">6000</span> </div>
    <div id="ballHole">
        <div class="ball" id="commonBall" onclick="catchMon(0)"> <image class="icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"/> <span class="boxText">20</span> </div>
        <div class="ball" id="ultraBall" onclick="catchMon(1)"> <image class="icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png"/> <span class="boxText">50</span> </div>
    </div>

    <div id="pokeHolderOut"><div id="pokeHolder"></div></div>

    <script src="pokeData.js"></script>
    <script src="gacha.js"></script>
</body>
</html>
