<!DOCTYPE html>
<html>
<head>
    <title>Gacha</title>
    <link rel="stylesheet" href="gacha.css">
    <link rel="stylesheet" href="tooltip.css">
    <link rel="icon" href="treasures/0.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="pokesprite.min.css">

    <script id="dexRow" type="text/x-handlebars-template">
        <td class="row"> <div>{{name}}</div> </td>
        <td class="row"> <div>{{rarity}}</div> </td>
    </script>
</head>
<body oncontextmenu="return false;">
        <div id="background" style="position: absolute; left: 0px; top: 0px; width:100%; height:100%; z-index: -5;background-color: #111111;  background-size: cover;">t</div>
        <div id="foreground" style=" display: none; align-items: center;position: absolute; left: 0px; top: 0px; width:100%; height:100%; z-index: 15;background-color: #111111;  background-size: cover;">
            <div style="color: white;  text-align: center; margin-top: 0%; margin-left: auto; margin-right:auto; transform: scale(2)">
                <img src="https://i.ytimg.com/vi/blRyUbnfc60/hqdefault.jpg"/>
                <h1>HEWWO!!!</h1>
                </br> We don't currently support mobile browsers. Sorry!
            </div>
        </div>

        <div style="text-align: center; position: absolute; height:200px; right: 20px; top: 200px; border:2px solid black; color:white; overflow-y: scroll" ><table id="dexTab"></table></div>


        <div class="pInv" id="battle" >
            <div id="dead1" class="dead" style="pointer-events:none; opacity: 0">
                   <div>Your Pok√©mon has Fainted!</div><image onclick="revive(1)" class="revive icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/revive.png"/>
            </div>
            <div id="F1" onmouseover="hover = 'F1';" style="position: absolute; background-image: url(backBattle.png); width:84px; height: 84px; top: 20px; left: 20px" class="pInv"></div>
            <div id="F2" onmouseover="hover = '';" style="position: absolute; background-image: url(backBattle.png); width:84px; height: 84px; top: 20px; left: 124px" class="pInv"></div>
            <div style="opacity:.5; position: absolute; padding:3px; height:14px; width: 70px; left: 27px; top:17px; background-color:black; border-radius:5px">
                <div id="HF1" style="transition: width 1s; height:14px; width: 70px; background-color:green; border-radius:3px"></div></div>
            <div style="opacity: .5; position: absolute; padding:3px; height:14px; width: 70px; left: 131px; top:17px; background-color:black; border-radius:5px">
                <div id="HF2" style="transition: width 1s; height:14px; width: 70px; background-color:green; border-radius:3px"></div></div>
        </div>

    <div id="bar">    </div>
    <div id="boxSel">
        <form>
                <fieldset style="border: none; padding:none">
                <select id = "selType">
                        <option value = "">None</option>
                        <option value = "Bug">Bug</option>
                        <option value = "Dark">Dark</option>
                        <option value = "Dragon">Dragon</option>
                        <option value = "Electric">Electric</option>
                        <option value = "Fairy">Fairy</option>
                        <option value = "Fighting">Fighting</option>
                        <option value = "Fire">Fire</option>
                        <option value = "Flying">Flying</option>
                        <option value = "Ghost">Ghost</option>
                        <option value = "Grass">Grass</option>
                        <option value = "Ground">Ground</option>
                        <option value = "Ice">Ice</option>
                        <option value = "Normal">Normal</option>
                        <option value = "Poison">Poison</option>
                        <option value = "Psychic">Psychic</option>
                        <option value = "Rock">Rock</option>
                        <option value = "Steel">Steel</option>
                        <option value = "Water">Water</option>
                        <input type = "button"
                          value = "Go!"
                          onclick = "changeFocus()" />
                </select>
                </fieldset>
        </form>
    </div>

    <div id="spinnyHolder"  onclick="active *= 1.1;"><div id="spinny"></div></div>

    <div id="resetButton" onclick="clearMem()">Reset Memory</div>

    <img id="shake" style="z-index: 15; display:none"/>
    <img id="shakeBehind" style="position: absolute; z-index:14"/>

    <div id="moneyCount"> <image  id="cashIcon" src="cash.png"/> <span id="coinsCount">6000</span> </div>
    <div id="ballHole">
        <div class="ball" id="commonBall" onclick="catchMon(0, 0)"> <image class="icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"/> <span class="boxText">20</span> </div>
        <div class="ball" id="ultraBall" onclick="catchMon(1, 0)"> <image class="icon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/great-ball.png"/> <span class="boxText">30</span> </div>
    </div>

    <!-- <div id="trasher" onclick="deleteHolder()">üóëÔ∏è</div> -->

    <div id="pokeHolderOut"><div id="pokeHolder" class="pInv" onmouseover="hover = 'H'"></div></div>
    <div id="pokeBoxOut"><div id="pokeBox" class="pInv" onmouseover="hover = '0';"></div></div>
    <div id="TEMP" style="z-index:10" ></div>

    <script src="pokeData.js"></script>
    <script src="gacha.js"></script>
</body>
</html>
