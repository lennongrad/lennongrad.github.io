<!DOCTYPE html>
<html>
	<head>
        <base href="3d/" target="_blank">
		<meta charset=utf-8>
		<link rel="stylesheet" href="3d.css">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Cinzel|Merriweather+Sans&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="tooltip" class="tooltip" style="opacity: 0"></div>
		<div id="tooltip-tile" class="tooltip" style="opacity: 0"></div>
		<div id="unitactions" style="right: -500px" onmouseup="cursor.active = false"></div>
		<div id="nextturn" onclick="nextTurnButton()" onmouseup="cursor.active = false">
			<img id="nextturn-cover"></div>
		</div>
		<div id="city-production" style="right: -400px" onmouseup="cursor.active = false">
			<div id="city-production-header"><div>PRODUCTION</div>
			<img src="xbutton.png" onclick="document.getElementById('city-production').style.right = '-400px'; clearSelection();"></div>
			<span id="city-production-items">
			</span>
		</div>
		<div id="city-yields" style="left: -400px" onmouseup="cursor.active = false">
			<div id="city-yields-header"><div>YIELDS</div>
			<img src="xbutton.png" onclick="document.getElementById('city-yields').style.left = '-400px';"></div>
			<div class="city-yields-category" id="city-yields-production">
				<div class="city-yields-count"><span id="city-yields-production-count">+10</span> <img src="yields/production_5.png"></div>
				<div class="city-yields-bar" id="city-yields-bar-production"><div id="city-yields-production-bar"></div></div>
				<div class="city-yields-turns" id="city-yields-turns-production"><span id="city-yields-production-turns">8</span> <img src="clock.png"></div>
			</div>
			<div class="city-yields-category" id="city-yields-food">
				<div class="city-yields-count"><span id="city-yields-food-count">+10</span> <img src="yields/food_5.png"></div>
				<div class="city-yields-bar"><div id="city-yields-food-bar"></div></div>
				<div class="city-yields-turns"><span id="city-yields-food-turns">8</span> <img src="clock.png"></div>
				<div class="city-yields-result"><span id="city-yields-food-result">4</span> <img src="citizen.png"></div>
			</div>
			<div class="city-yields-category" id="city-yields-culture">
				<div class="city-yields-count"><span id="city-yields-culture-count">+10</span> <img src="yields/culture_5.png"></div>
				<div class="city-yields-bar"><div id="city-yields-culture-bar"></div></div>
				<div class="city-yields-turns"><span id="city-yields-culture-turns">8</span> <img src="clock.png"></div>
				<div class="city-yields-result"><span id="city-yields-culture-result">4</span> <img src="tiles.png"></div>
			</div>
			<div class="city-yields-category" id="city-yields-gold">
				<div class="city-yields-count"><span id="city-yields-gold-count">+10</span> <img src="yields/gold_5.png"></div><!--
				<div class="city-yields-bar"><div id="city-yields-gold-bar"></div></div>
				<div class="city-yields-turns"><span id="city-yields-gold-turns">8</span> <img src="clock.png"></div>
				<div class="city-yields-result"><span id="city-yields-gold-result">4</span> <img src="citizen.png"></div>-->
			</div>
			<div class="city-yields-category" id="city-yields-science">
				<div class="city-yields-count"><span id="city-yields-science-count">+10</span> <img src="yields/science_5.png"></div><!--
				<div class="city-yields-bar"><div id="city-yields-science-bar"></div></div>
				<div class="city-yields-turns"><span id="city-yields-science-turns">8</span> <img src="clock.png"></div>
				<div class="city-yields-result"><span id="city-yields-science-result">4</span> <img src="citizen.png"></div>-->
			</div>
		</div>

		<div id="notifications" onmouseup="cursor.active = false">
			<div><img src="notifications/production.png"></div>
			<div><img src="notifications/unit.png"></div>
		</div>
		<script src="tile.js"></script>
		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="CSS3DRenderer.js"></script>
		<script src="CSS2DRenderer.js"></script>
		<script src="loader.js"></script>
		<script src="3d.js"></script>
	</body>
</html>
