<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="spacers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            
            $("#headerbox").click(function () {
                if (active != 0) {
                    planets[active].goto();
                }
                alert(travellers[0].moving);
            })

            $("#headerbar").hover(function () {
                $("#headerbar-under").slideToggle(100);
            });

            $("#detailedinfo").click(function () {
                if ($("#detailedinfo").hasClass('visible')) {
                    $("#detailedinfo").animate({ "left": "2%" }, "fast").removeClass('visible');
                } else {
                    $("#detailedinfo").animate({ "left": "-57%" }, "fast").queue(function () {
                        $("#detailedinfo").addClass('visible');
                        $("#detailedinfo").stop(true);
                    });
                }
            });

            $('.planet').mousedown(function (event) {
                if (event.which == 3) {
                   // alert(this.id + "  " + planets[this.id.substring(6)].connect());
                    if ($("#detailedinfo").hasClass('visible')) {
                        $("#detailedinfo").animate({ "left": "2%" }, "fast").removeClass('visible');
                    }
                    planets[this.id.substring(6)].goto();
                    planets[this.id.substring(6)].clicker();
                }
            });

        
    });
    </script>
    <title></title>
</head>
<body oncontextmenu="setnone();return false;">

    <div id="headerbar">
        <div id="planetscore"></div>
    </div>

    <div id="headerbox">
    </div>
    <div id="headerbar-under">

    </div>

    <div id="detailedinfo" class="visible">
        <div id="planetname"></div>

    </div>

    <svg id="liners" clickable="false" style="display: block; width:100%; height:100%;">
        <polyline points="0,0" id="polypoints" style="stroke:purple;fill:transparent;stroke-width:1;" />
    </svg>

    <svg id="lactive" clickable="false" style="display: block; width:100%; height:100%;">
        <polyline points="0,0" id="pactive" style="stroke:yellow;fill:transparent;stroke-width:1;" />
    </svg>



    <script src="spacers.js"></script>
    <script src="js-svg-path/library.js"></script>
    <script src="overscroll/dist/jquery.overscroll.js"></script>
    <script src="overscroll/dist/jquery.overscroll.map"></script>
    <script src="overscroll/dist/jquery.overscroll.min.js"></script>
</body>
</html>
