<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="title">Spacers</title>
    <link rel="stylesheet" type="text/css" href="spacers.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="icon" href="faviconspacers.ico" type="image/x-icon"><script>
</script>
</head>
<body oncontextmenu="setnone();return false;">
<table><tbody id="grid"></tbody><table>

    <div id="headerbox" class="ui" >
        > Initializing...         
    </div>

    <div id="detailedinfo" class="visible ui">
        <div id="planetname"></div>
        <div id="planetscore"></div><br />

    </div>

    <div id="daybox" class="ui">
        <div id="superbox">rrrr</div>
        <div id="superback"><div id="super"></div></div>
    </div>

    <div class="ui" id="empireinfo">
        <div id="blanker"></div>
    </div>

    <div class="visible ui" id="ledger">
        <div id="popscore"></div>
    </div>

    <svg id="liners" clickable="false" style="display: block; width:100%; height:100%;">
    </svg>

    <svg id="lactive" clickable="false" style="display: block; width:100%; height:100%;">
        <polyline points="0,0" id="pactive" style="stroke:#33ff66;fill:transparent;stroke-width:1;" />
    </svg>

    <svg id="borders" clickable="false" style="display: block">
    </svg>
</div>



    <script src="spacers.js"></script>
    <script src="js-svg-path/library.js"></script>
    <script src="overscroll/dist/jquery.overscroll.js"></script>
    <script src="overscroll/dist/jquery.overscroll.map"></script>
    <script src="overscroll/dist/jquery.overscroll.min.js"></script>
</body>
</html>
