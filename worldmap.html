<!DOCTYPE html>
<html>
<head>
    <title>SMM2 Overworld</title>
    <base href="worldmap/" target="_blank">
    <link rel="stylesheet" href="worldmap.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--  -------------------------------------LIBRARIES---------------------------------------------------------  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <!--  -------------------------------------------------------------------------------------------------------  -->
    </script>
</head>
<body>
    <!----------------------------------------------FREE------------------------------------------------------------->

    <table id="main"></table>

    <div id="levelinfo-toggle" onclick="toggleLevelInfo()">!</div>
    <div id="levelinfo">
        <div id="levelinfo-title"><img id="levelinfo-style" src="https://www.mariowiki.com/images/thumb/e/e8/SMM-SMB3logo.png/50px-SMM-SMB3logo.png"><span id="levelinfo-name">Spiny Desert Plumbing</span></div>
        <div id="levelinfo-panel">
            <img id="levelinfo-thumb" src="levelicons/1.png">
            <div id="levelinfo-descr">The desert pipes have been clogged with Spinies and Thwomps!</div>
            <div id="levelinfo-record"><img src="worldrecord.png"><div id="levelinfo-record-title">World Record</div><span id="levelinfo-record-text">01'27''110</span>
            <br><span id="levelinfo-record-holder">VGMelodies</span></div>
            <div id="levelinfo-code"><span id="levelinfo-code-title">Course ID</span>
            <span id="levelinfo-code-code">TN7-4X6-6QF</span></div>
        </div>
    </div>

    <img id="arrow-left" class="arrow" onclick="keys[37].keydown()" src="arrow.png">
    <img id="arrow-up" class="arrow" onclick="keys[38].keydown()" src="arrow.png">
    <img id="arrow-right" class="arrow" onclick="keys[39].keydown()" src="arrow.png">
    <img id="arrow-down"  class="arrow" onclick="keys[40].keydown()" src="arrow.png">
    <div id="tooltip" style="opacity: 0"></div>
    <!--------------------------------------------------------------------------------------------------------------->

    <script src="worldmap.js"></script>
</body>
</html>
